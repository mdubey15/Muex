
<div class="* header">
        <h2> MueX: A Music eXchange Marketplace</h2>
      </div>
      
      <mat-label>User Login</mat-label>
      <mat-card class="*">
                <form [formGroup]="form" (ngSubmit)="auth.login(form.value)">
            <mat-form-field class="input-width">
                <mat-label>Email</mat-label>
                <input name="Email" type="email" matInput formControlName="email">
              </mat-form-field>
              <br />
              <mat-form-field class="input-width">
                <mat-label>Password</mat-label>
                <input name="Password" type="password" matInput formControlName="password">
    
              </mat-form-field>
              <br />
              <button class="button" mat-raised-button color="primary" [disabled]="!form.valid">Login</button>
            </form>
      </mat-card>
