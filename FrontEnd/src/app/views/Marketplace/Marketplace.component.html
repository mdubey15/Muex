
<div class="* header">
  <h2> Muex: A Music Exchange Marketplace</h2>
</div>
<mat-card class="*">
  <!--<mat-label>Manage Music Product</mat-label>-->
  <mat-card-title>
    Market Place
  </mat-card-title>
  <mat-card-content>
    <mat-form-field class="input-width">
      <mat-label>Search Fields</mat-label>
      <input name="Input fields" matInput>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
      <button class="button" (click)="getSearchedItem()" mat-raised-button>Search</button>
  </mat-card-actions>
</mat-card>
